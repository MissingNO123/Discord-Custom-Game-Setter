<!-- DOCTYPE html -->
<html>
	<head>
        <title>Pick a better browser!</title>
		<style type="text/css">
			img {
				width: 66%;
				margin: auto;
			}
		</style>
    </head>
	<body>
		<button onclick="window.location.href='http://www.google.com/chrome'">
			<img src="chrome.jpg"/>
		</button>
		<button onclick="window.location.href='http://www.firefox.com'">
			<img src="firefox.jpg"/>
		</button>
		<button onclick="alert('Microsoft Edge comes included with all copies of Windows 10, and the icon should be in the taskbar. \nClick it now and come back when you have a better browser.');">
			<img src="edjy.jpg"/>
		</button>
	</body>
</html>
